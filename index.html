<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Results summary component</title>
</head>
<body>
  <div class="main">
    <div class="container" id="container">
      <div class="result">
        <h2>Your Result</h2>
        <div class="result-ether">
          <input type="text" id="result">
          <span id="resultText"></span>
          <div class="result-info">of 100</div>
        </div>
        <span id="result-title"></span>
        <span id="result-description"></span>
      </div>
      <form action="" class="summary">
        <div class="form-title">
          <h2>Summary</h2>
          <span class="erro-info"></span>
        </div>
        <ul>
          <li><p class="reaction"><i class="fa-solid fa-bolt"></i> Reaction</p><div><input type="text" id="reaction" class="inputReactionValue" onkeypress="return event.charCode >= 48 && event.charCode <= 57" onkeyup="inputTransferReaction()" oninput="btnAble()" placeholder="100" maxlength="3">/ 100</div></li>
          <li><p class="memory"><i class="fa-solid fa-brain"></i> Memory</p><div><input type="text" id="memory" class="inputMemoryValue" onkeypress="return event.charCode >= 48 && event.charCode <= 57" onkeyup="inputTransferReaction()" oninput="btnAble()" placeholder="100" maxlength="3">/ 100</div></li>
          <li><p class="verbal"><i class="fa-solid fa-comment-dots"></i> Verbal</p><div><input type="text" id="verbal" class="inputVerbalValue" onkeypress="return event.charCode >= 48 && event.charCode <= 57" onkeyup="inputTransferReaction()" oninput="btnAble()" placeholder="100" maxlength="3">/ 100</div></li>
          <li><p class="visual"><i class="fa-solid fa-eye"></i> Visual</p><div><input type="text" id="visual" class="inputVisualValue" onkeypress="return event.charCode >= 48 && event.charCode <= 57" onkeyup="inputTransferReaction()" oninput="btnAble()" placeholder="100" maxlength="3">/ 100</div></li>
        </ul>
        <div class="btn">
          <button id="btn" disabled>Continue</button>
          <button id="reload"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/cc8f61138a.js" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>
</html>
