<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <h2>Your Result</h2>
      <div id="result">
        
      </div>
    </div>
    <form action="" class="summary">
      <h2>Summary</h2>
      <ul>
        <li>Reaction <input id="reaction" placeholder="100" type="number">/100</li>
        <li>Memory <input id="memory" placeholder="100" type="number">/100</li>
        <li>Verbal <input id="verbal" placeholder="100" type="number">/100</li>
        <li>Visual <input id="visual" placeholder="100" type="number">/100</li>
      </ul>
      <button id="btn">Continue</button>
    </form>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
